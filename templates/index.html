<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <title>Fleet Manager</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 30px;
      color: #333;
      direction: rtl;
      text-align: right;
    }

    h2, h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    /* Card layout */
    #loginDiv,
    #mainDiv {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    #loginDiv {
      max-width: 400px;
      text-align: center;
    }

    /* Inputs */
    input,
    select {
      width: 100%;
      padding: 8px 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      text-align: right;
    }

    /* Buttons */
    button {
      padding: 8px 14px;
      margin: 6px 2px;
      border: none;
      border-radius: 4px;
      background: #3498db;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #2980b9;
    }

    button:active {
      transform: scale(0.97);
    }

    /* Secondary buttons */
    button:nth-child(2n) {
      background: #95a5a6;
    }

    button:nth-child(2n):hover {
      background: #7f8c8d;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      background: #fff;
    }

    th {
      background: #ecf0f1;
      font-weight: 600;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: right;
    }

    tr:hover {
      background: #f9f9f9;
      cursor: pointer;
    }

    .section {
      margin-top: 20px;
    }

    #vehicleDetails {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 6px;
    }

    ul {
      padding-right: 18px;
      padding-left: 0;
    }

    .hidden {
      display: none;
    }

    #welcome {
      font-weight: bold;
      margin-bottom: 10px;
    }
    /* Make vehicle rows feel clickable and soft */
#vehicleTable tbody tr.vehicle-row {
  cursor: pointer;
  transition: background-color 0.2s ease, transform 0.12s ease;
}

#vehicleTable tbody tr.vehicle-row:hover {
  background-color: #f2f7fb; /* very light gentle blue */
}

#vehicleTable tbody tr.vehicle-row.active {
  background-color: #e6f1fb; /* soft selected color */
  transform: scale(0.995);   /* very subtle "pressed" effect */
}

/* History row style */
#vehicleTable tbody tr.history-row td {
  background-color: #fafcff;
  padding: 12px 18px;
  font-size: 14px;
  color: #444;
}

/* History list spacing */
#vehicleTable tbody tr.history-row ul {
  margin: 6px 0 0;
  padding-right: 18px;
}

  </style>
</head>

<body>

<h2>Fleet Manager</h2>

<div id="loginDiv">
  <input type="text" id="username" placeholder="שם משתמש">
  <input type="password" id="password" placeholder="סיסמה">
  <button type="button" onclick="login()">התחברות</button>
</div>

<div id="mainDiv" class="hidden">
  <p id="welcome"></p>
  <button type="button" onclick="logout()">התנתקות</button>

  <h3>טופס רכב</h3>

  מספר רישוי:
  <input id="license">

  קוד כלי:
  <input id="toolCode">

  סטטוס:
  <select id="statusSelect"></select>

  <button type="button" onclick="addVehicle()">הוספה</button>
  <button type="button" onclick="updateVehicle()">עדכון</button>
  <button type="button" onclick="deleteVehicle()">מחיקה</button>
  <button type="button" onclick="clearForm()">ניקוי</button>

  <h3>רשימת רכבים</h3>

  חיפוש:
  <input id="search" placeholder="חפש רכב">
  <button type="button" onclick="refreshTable()">חפש</button>
  <button type="button" onclick="clearSearch()">נקה</button>

  <table id="vehicleTable">
    <thead>
      <tr>
        <th>מזהה</th>
        <th>מספר רישוי</th>
        <th>קוד כלי</th>
        <th>סטטוס</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="vehicleDetails" class="hidden">
    <h3>היסטוריית רכב</h3>
    <ul id="historyList"></ul>
  </div>
</div>

<script src="{{ url_for('static', filename='phyton.js') }}"></script>
</body>
</html>
